<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>{% block title %}LinkGraph{% endblock %}</title>
</head>
<body>


<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
        <img width="161" height="37" src="https://linkgraph.io/wp-content/themes/linkgraph-new/img/header/logo.svg" alt="LinkGraph Logo" itemprop="logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Post List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Category List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Save Post Category</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div id="content">
    {% block content %}{% endblock %}
</div>
</body>
</html>
